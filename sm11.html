<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var day=prompt("what is your no:");
        switch(day){
            case 0:
            document.write("Today is Monday");
            break;
            case 1:
            document.write("Today is tuesday");
            break;
            case 2:
            document.write("Today is wed");
            break;
            case 4:
            document.write("Today is thur");
            break;
            case 5:
            document.write("Today is fri");
            break;
            case 6:
            document.write("Today is sat");
            break;
            case 7:
            document.write("Today is sun");
            break;
            default:
            document.write("enter the valid week day");
            break;
        }
    </script>
</head>

</html>
