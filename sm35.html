<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var a="99";
        var num=Number(a+"<br>");
        document.write(num);
        var a="99.90";
        var num=parseInt(a);
        document.write(num);
        var a=5.56779;
        var num=a.toFixed(3);
        document.write(num);
        var a="99.90";
        var num=a.toPrecision(2);
        document.write(num);
    </script>
</head>
